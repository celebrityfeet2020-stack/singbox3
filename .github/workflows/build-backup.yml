name: Build and Push Backup Gateway Image

on:
  push:
    branches:
      - main
    paths:
      - 'backup/**'
      - '.github/workflows/build-backup.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Backup Gateway image
        uses: docker/build-push-action@v5
        with:
          context: ./backup
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            junpeng999/simple-gateway:latest
            junpeng999/simple-gateway:v1.0
            junpeng999/simple-gateway:latest-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Backup image pushed successfully!"
